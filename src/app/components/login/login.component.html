<div class="container col-3 py-5">
  <h1 class="py-3">Login</h1>
  <form>
    <div class="mb-3 text-danger">{{errorMessage}}</div>
    <div class="mb-3">
      <label for="InputEmail" class="form-label">Email address</label>
      <input type="email" name="email" class="form-control" id="InputEmail" [(ngModel)]="data.Email">
    </div>
    <div class="mb-3">
      <label for="InputPassword" class="form-label">Password</label>
      <input type="password" name="password" class="form-control" id="InputPassword" [(ngModel)]="data.Password">
    </div>
    <button type="submit" class="btn btn-primary" (click)="submit()">Login</button>
  </form>
</div>
